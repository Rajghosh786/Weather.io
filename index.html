<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grey+Qo&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grey+Qo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="header">
        <h1>Weather.io</h1>
        <img src="weather-app.png" height="60px" alt="">
        </div>
        <div class="search">
            <input class="searchbar" type="text" placeholder="Type city name" spellcheck="false">
            <p class="p"></p>
            <button class="searchbtn" type="button"><img class="searchicon" src="search.JPG" alt="" ></button>
        </div>
        <div class="div1">
            <img class="cloudyicon" src="cloud.png" alt="" width="128" height="128">
                <div>
                    <div class="test1"><span class="farenheit">130</span><span class="farenheit1">째F</span></div>
                    <div class="test2"><span class="temp">50</span> <span class="temp1">째C</span></div>
                    <img class="change" src="Capture.JPG"  height="30px" width="30px" alt="">
                </div>
                <div>
                    <span class="humidity">70</span> <span class="humidity1">% Humidity</span>
                </div>
            <h2 class="time">2024-08-11 02:59</h2>
        </div>
        <div class="div2">
            <div class="div2-1">
                <h3 class="city">Bombay</h3>
                <span class="geo1">lat</span>
                <span>,</span>
                <span class="geo2">lon</span>
            </div>
            <div class="div2-2">
                <h3 class="summary">Light rain shower</h3>
                <!-- \<div class="wind1"><span class="miles">30 </span><span class="miles1">mph wind</span</div>
                <div class="wind2"><span class="kilometer">60</span><span class="kilometer1">kph wind</span></div> -->
                <!-- <div class="wind1"><span class="farenheit">130</span><span class="farenheit1">째F</span></div>
                <div class="wind2"><span class="temp">50</span> <span class="temp1">째C</span></div> -->
                <div class="wind1"><span class="miles">30 </span><span class="miles1">mph wind</span></div>
                <div class="wind2"><span class="kilometer">60 </span><span class="kilometer1">kph wind</span></div>
            </div>
        <div>
    </div>
    
    
<script src="script.js"></script>
<!-- <script src="practice.js"></script> -->
</body>
</html>
